<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Picker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="/images/logo.webp" alt="game logo" class="logo" />
        <h1>Wizard Picker</h1>
      </div>
    </header>
    <div class="container fraction" id="fraction">
      <h2>Choose Your Destiny</h2>
      <div class="buttons-wrapper">
        <button id="light" class="light">Light Sorcerer</button>
        <button id="dark" class="dark">Dark Wizard</button>
      </div>
    </div>
    <div class="container heroes" id="heroes">
      <div id="heroes-list"></div>
      <button class="choose-hero-btn" id="choose-hero-btn">Choose Hero</button>
    </div>
    <div id="your-hero" class="container your-hero">
      <video autoplay muted loop playsinline>
        <source src="/video/ice.mp4" type="video/mp4" />
      </video>
    </div>
    <div id="wizard-bio" class="container wizard-bio">
      <h2 id="wizard-name-render">Wizard Name</h2>
      <p id="wizard-bio-render">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae,
        provident. Praesentium quae ipsa aliquam, incidunt esse ipsam culpa
        mollitia porro dolorum ea molestias error totam, quo tempora, quasi
        impedit atque!
      </p>
    </div>

    <div id="gallery-screen" class="container gallery-screen"></div>

    <div id="navigation-controls" class="bottom-nav">
      <div class="container nav-wrapper">
        <button id="reset-fraction-btn" class="nav-btn">Change Destiny</button>
        <button id="gallery-btn" class="nav-btn">View Gallery</button>
      </div>
    </div>

    <!-- JS -->
    <script src="index.js" type="module" defer></script>
  </body>
</html>
